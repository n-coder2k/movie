<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
    font-family: 'Poppins', Arial, sans-serif;
    text-align: center;
    position: relative;
    margin: 0;
    padding: 0;
}

body::before {
    content: "";
    position: fixed; /* Fixed to cover entire screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    z-index: -2; /* Keep the background at the lowest layer */
}

body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    z-index: -1; /* Ensure it's behind the content but above the background */
}

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 80px; /* Add space for the fixed header */
            padding-bottom: 50px; /* Add space for the fixed footer */
            margin-top: 0;
        }

        h1 {
            position: fixed; /* Fix the header to the top */
            top: 0;
            left: 0;
            right: 0;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1000; /* Ensure the header stays on top of other elements */
        }
        h2{
            color: white;
        }

        form {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 600px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            width: 90%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        img.logo {
            width: 120px;
            margin: 20px auto;
            display: block; /* Make logo visible by default */
        }

        footer {
            position: fixed; /* Fix the footer to the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 14px;
            text-align: center;
            z-index: 1000; /* Ensure the footer stays at the bottom */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"], button {
                width: 90%;
                max-width: 350px;
            }

            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            .movie-card {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>ðŸŽ¬ Movie Recommendation System</h1>
        
        <form method="post">
            <input type="text" id="movie_title" name="movie_title" placeholder="Enter a movie title..." required>
            <button type="submit">Get Recommendations</button>
        </form>
        
        <h2>Recommended Movies:</h2>
        
        <div class="movie-container" id="movie-container">
            {% for movie in recommendations %}
                <div class="movie-card">
                    {{ movie }}
                </div>
            {% endfor %}
        </div>

       
    </div>

    <footer>
        &copy; 2025 Movie Recommendation System. All Rights Reserved.
    </footer>

    <script>
        // Check if there are recommendations and hide the logo accordingly
        const recommendation = {{ recommendations | length }};
        const logo = document.getElementById('logo');
        
        if (recommendations > 0) {
            logo.style.display = 'none'; // Hide logo if recommendations are present
        } else {
            logo.style.display = 'block'; // Show logo if no recommendations
        }
    </script>

</body>
</html>
